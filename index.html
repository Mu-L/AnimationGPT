    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            /* 使用flex布局 */
            justify-content: center;
            flex-wrap: wrap;
            /* 允许子元素在必要时换行 */
            padding: 20px;
        }

        .column {
            flex: 1;
            /* flex属性让每个子元素占据相同的空间 */
            padding: 0 10px;
            /* 左右内边距 */
            display: flex;
            /* 使用flex布局 */
            flex-direction: column;
            /* 设置子元素垂直排列 */
            align-items: center;
            /* 在垂直方向上居中对齐子元素 */
            background-color: white;
            /* 添加白色背景 */
        }

        .descriptions {
            max-width: 20%;
            /* 设置描述列的最大宽度 */
        }

        .descriptions p {
            margin-bottom: 20px;
            /* 每个描述段落下方的外边距 */
        }

        .column img {
            max-width: 100%;
            height: auto;
            /* 图片高度自动 */
            margin-bottom: 20px;
            /* 图片下方的外边距 */
            border-radius: 8px;
            /* 图片边框圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 图片阴影 */
        }

        .main-image img {
            max-width: 100%;
            height: auto;
            /* 图片高度自适应 */
            margin: 20px auto;
            /* 上下保留空白，左右自动（实现居中） */
            transition: opacity 5.5s ease;
            width: 100%;
            /* 让图片宽度自适应 */
        }

        h2 {
            text-align: center;
            font-size: 12px;
        }

        /* 添加标题 */
        h1 {
            text-align: center;
            font-size: 100px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-image: linear-gradient(45deg, #335fff, #00eeff);
            -webkit-background-clip: text;
            color: transparent;
            font-style: italic;
            display: inline-block;
            transform: skewX(-10deg);
            /* 控制斜体程度 */
            width: 100%;
        }

        .github-link {
            text-align: center;
            font-size: 30px;
            display: block;
            margin-top: 10px;
            /* 减小上方外边距 */
            color: blue;
            text-decoration: none;
        }
    </style>

    <script>
        // 获取图片元素
        var image = document.querySelector('.main-image img');

        // 监听滚动事件
        window.onscroll = function () {
            // 检查页面是否向下滚动（页面顶部的位置是否大于0）
            if (window.pageYOffset > 0) {
                // 设置图片透明度为0来隐藏图片
                image.style.opacity = '0';
            } else {
                // 如果页面滚动回顶部，恢复图片显示
                image.style.opacity = '1';
            }
        };
    </script>
